<script type="text/x-handlebars-template">

    <div class="form-group">

        {{#if options.label}}
            {{#if options.multiple}}
                <label class="{{#if options.labelClass}}{{options.labelClass}}{{/if}} control-label alpaca-control-label" for="{{id}}">{{{options.label}}}</label>
            {{else}}
                {{#compare options.type "checkbox" operator="!="}}
                    <label class="{{#if options.labelClass}}{{options.labelClass}}{{/if}} control-label alpaca-control-label" for="{{id}}">{{{options.label}}}</label>
                {{/compare}}
            {{/if}}
        {{/if}}

        {{#if options.helpers}}
            {{#compare options.helpersPosition "above"}}
                {{#each options.helpers}}
                    <p class="help-block {{#if options.helperClass}}{{options.helperClass}}{{/if}}">
                        <i class="fa fa-info-circle"></i>
                        {{#showMessage .}}{{/showMessage}}
                    </p>
                {{/each}}
            {{/compare}}
        {{/if}}

        {{#control}}{{/control}}

        {{#if options.helpers}}
            {{#compare options.helpersPosition "below"}}
                {{#each options.helpers}}
                    <p class="help-block {{#if options.helperClass}}{{options.helperClass}}{{/if}}">
                        <i class="fa fa-info-circle"></i>
                        {{#showMessage .}}{{/showMessage}}
                    </p>
                {{/each}}
            {{/compare}}
        {{/if}}

    </div>

</script>
