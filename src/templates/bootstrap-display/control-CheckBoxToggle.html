<script type="text/x-handlebars-template">

    {{#if options.multiple}}
    <div>
        {{#each selectOptions}}
        <input type="checkbox" data-on="<i class='fa fa-check-square-o'></i> {{{text}}}" data-off="<i class='fa fa-square-o'></i> {{{text}}}" data-checkbox-index="{{@index}}" data-checkbox-value="{{value}}" {{#if selected}} checked{{/if}} readonly="readonly" disabled {{#if name}} name="{{name}}" {{/if}} {{#each ../options.data}} data-{{@key}}="{{value}}" {{/each}} />
        {{/each}}
    </div>
    {{else}}
    <div>
        <input type="checkbox" data-on="<i class='fa fa-check-square-o'></i> {{#if options.rightLabel}} {{{options.rightLabel}}} {{/if}}" data-off="<i class='fa fa-square-o'></i> {{#if options.rightLabel}} {{{options.rightLabel}}} {{/if}}" {{#if data.length}} checked{{/if}} readonly="readonly" disabled {{#if name}} name="{{name}}" {{/if}} {{#each options.data}} data-{{@key}}="{{value}}" {{/each}} />
    </div>
    {{/if}}

</script>
