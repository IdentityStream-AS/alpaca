<script type="text/x-handlebars-template">

    {{#if options.vertical}}
        {{#if options.hideNone}}
        {{else}}
        <div class="radio">
            <label>
                <input type="radio" name="{{name}}" value="" style="cursor: not-allowed;" {{#if options._noData}}checked="checked"{{else}}disabled="disabled"{{/if}}/>{{{options.noneLabel}}}
            </label>
        </div>
        {{/if}}
        {{#each selectOptions}}
        <div class="radio">
            <label>
                <input type="radio" name="{{../name}}" value="{{value}}" style="cursor: not-allowed;" {{#if selected}}checked="checked"{{else}}disabled="disabled"{{/if}}/>{{{text}}}
            </label>
        </div>
        {{/each}}
    {{else}}
        <div>
            {{#if options.hideNone}}
            {{else}}
            <label class="radio-inline">
                <input type="radio" name="{{name}}" value="" style="cursor: not-allowed;" {{#if options._noData}}checked="checked"{{else}}disabled="disabled"{{/if}}/>{{{options.noneLabel}}}
            </label>
            {{/if}}
            {{#each selectOptions}}
            <label class="radio-inline">
                <input type="radio" name="{{../name}}" value="{{value}}" style="cursor: not-allowed;" {{#if selected}}checked="checked"{{else}}disabled="disabled"{{/if}}/>{{{text}}}
            </label>
            {{/each}}
        </div>
    {{/if}}

</script>
